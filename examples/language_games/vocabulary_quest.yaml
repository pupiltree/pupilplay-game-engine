# ===============================================
# VOCABULARY QUEST GAME CONFIGURATION
# ===============================================
# A word-building adventure where students explore magical realms,
# discovering letters and building vocabulary through interactive puzzles.

domain: "educational_games"
game_type: "word_puzzle_adventure"
version: "2.0.0"
company_name: "PupilTree.ai"
environment: "production"

# ===============================================
# GAME DEFINITION
# ===============================================
game_definition:
  name: "Vocabulary Quest: Word Wizard Academy"
  description: "Embark on a magical journey to become a Word Wizard! Solve spelling puzzles, build vocabulary, and cast word spells to save the enchanted library."
  target_age_range: [7, 14]
  subject: "language_arts"
  topic: "vocabulary_spelling"
  difficulty_range: [1, 10]
  estimated_play_time: 20  # minutes per quest
  
  learning_objectives:
    - "Build grade-appropriate vocabulary knowledge"
    - "Master spelling patterns and word structures"
    - "Develop phonemic awareness and letter-sound relationships"
    - "Practice reading comprehension through context clues"
    - "Learn word origins, prefixes, suffixes, and roots"
    
  success_criteria:
    spelling_accuracy: 0.85
    vocabulary_retention: 0.75
    reading_fluency_improvement: 0.20
    engagement_duration: 1200  # 20 minutes
    mastery_indicator: "spell_10_new_words_correctly"

# ===============================================
# TEMPLATE CONFIGURATION
# ===============================================
template_config:
  base_template: "puzzle_adventure"
  template_version: "4.2.0"
  
  # Visual theme
  theme:
    name: "magical_library_academy"
    color_palette: ["#8E44AD", "#3498DB", "#E74C3C", "#F39C12", "#27AE60"]
    art_style: "storybook_illustration"
    mood: "whimsical_mysterious"
    
  # Character system
  character:
    type: "apprentice_word_wizard"
    name: "Lexi the Letter Mage"
    progression: "spell_level_advancement"
    customization: ["robes", "hats", "wands", "familiars"]
    
  # World design
  environments:
    - name: "Enchanted Library"
      description: "Ancient library where words come alive"
      background: "floating_books_magical_shelves"
      interactive_elements: ["spell_books", "word_crystals", "letter_fountains"]
      puzzles: ["bookshelf_organization", "missing_word_restoration"]
      
    - name: "Phonics Forest"
      description: "Mystical forest where sounds take physical form"
      background: "trees_shaped_like_letters"
      interactive_elements: ["sound_flowers", "rhyme_streams", "echo_caves"]
      puzzles: ["sound_matching", "rhyme_creation", "syllable_stepping"]
      
    - name: "Etymology Mountain"
      description: "Ancient peak revealing word origins and meanings"
      background: "stone_tablets_with_ancient_scripts"
      interactive_elements: ["root_word_caves", "prefix_bridges", "suffix_summits"]
      puzzles: ["word_archaeology", "meaning_construction", "family_trees"]
      
    - name: "Vocabulary Valley"
      description: "Lush valley where new words bloom and grow"
      background: "garden_of_floating_definitions"
      interactive_elements: ["definition_flowers", "synonym_streams", "antonym_mirrors"]
      puzzles: ["context_gardening", "meaning_matching", "usage_scenarios"]

# ===============================================
# AI ASSET GENERATION
# ===============================================
asset_generation:
  models:
    base_generator:
      name: "image_gen_4"
      style_prompt: "whimsical storybook illustration style with magical elements and warm lighting"
      
    editor:
      name: "nano_banana"
      enhancement_instructions: [
        "Add magical sparkles and glowing effects to interactive elements",
        "Enhance readability of text elements",
        "Create smooth transitions between letter animations",
        "Ensure accessibility with high contrast text"
      ]
  
  character_assets:
    lexi_word_wizard:
      base_prompt: "Young friendly wizard apprentice with flowing robes, holding a glowing quill, magical hat with stars, warm smile, storybook illustration style"
      animations:
        idle: { frames: 6, duration: 2.0, description: "gentle_sway_with_floating_letters" }
        spell_casting: { frames: 12, duration: 1.5, description: "dramatic_gesture_with_word_effects" }
        celebrating: { frames: 8, duration: 2.0, description: "joy_with_confetti_letters" }
        thinking: { frames: 4, duration: 3.0, description: "contemplative_with_question_marks" }
        reading: { frames: 6, duration: 2.5, description: "book_reading_with_glowing_text" }
      dimensions: [128, 128]
      
  environment_assets:
    magical_library:
      base_prompt: "Magnificent magical library with floating books, glowing bookshelves, mystical lighting, letters floating in the air, storybook illustration style"
      layers: ["starry_ceiling", "floating_books", "bookshelf_walls", "magical_desk", "letter_particles"]
      parallax_speed: [0.05, 0.2, 0.4, 0.7, 1.0]
      dimensions: [1920, 1080]
      interactive_zones: ["spell_book_area", "crystal_ball_corner", "writing_desk"]
      
  ui_elements:
    spell_interface:
      base_prompt: "Magical spell-casting interface with glowing letter slots, mystical borders, kid-friendly design"
      components: ["letter_slots", "spell_progress", "hint_scroll", "magic_wand_cursor"]
      animations: ["slot_glow_on_hover", "spell_completion_burst", "hint_unfurl"]
      dimensions: [400, 200]
      
  letter_assets:
    animated_letters:
      base_prompt: "Individual letters A-Z with magical aura, friendly faces, and personality"
      style: "each_letter_unique_character_design"
      animations: ["bounce", "glow", "dance", "transform"]
      special_effects: ["sparkle_trail", "color_shift", "size_pulse"]
      dimensions: [48, 48]

# ===============================================
# CONTENT GENERATION SYSTEM
# ===============================================
content_generation:
  curriculum_alignment:
    standards:
      - name: "Common Core ELA"
        grades: [2, 3, 4, 5, 6]
        standards: ["CCSS.ELA-LITERACY.L.K.2", "CCSS.ELA-LITERACY.RF.2.3"]
      - name: "NCERT English"
        classes: [3, 4, 5, 6, 7, 8]
        focus: ["Vocabulary building", "Spelling patterns", "Word meanings"]
        
  word_database:
    age_groups:
      elementary: 
        grade_range: [2, 4]
        word_count: 2000
        complexity: ["3-6_letters", "common_patterns", "high_frequency"]
        categories: ["animals", "family", "school", "nature", "emotions"]
        
      intermediate:
        grade_range: [5, 7] 
        word_count: 3500
        complexity: ["5-8_letters", "advanced_patterns", "academic_vocabulary"]
        categories: ["science_terms", "social_studies", "literature", "abstract_concepts"]
        
      advanced:
        grade_range: [8, 10]
        word_count: 5000
        complexity: ["6-12_letters", "complex_morphology", "domain_specific"]
        categories: ["advanced_academics", "technical_terms", "etymology_focus"]
  
  puzzle_types:
    - type: "letter_assembly"
      description: "Drag letters to spell words"
      mechanics: "drag_and_drop"
      difficulty_factors: ["word_length", "letter_frequency", "pattern_complexity"]
      
    - type: "missing_letters"
      description: "Fill in blanks to complete words"
      mechanics: "letter_selection"
      scaffolds: ["context_clues", "picture_hints", "sound_cues"]
      
    - type: "word_scramble"
      description: "Unscramble letters to form correct words"
      mechanics: "letter_rearrangement"
      variations: ["timed_challenge", "hint_system", "progressive_reveal"]
      
    - type: "definition_matching"
      description: "Match words to their meanings"
      mechanics: "connection_drawing"
      supports: ["visual_definitions", "example_sentences", "context_scenarios"]
      
    - type: "rhyme_construction"
      description: "Build words that rhyme with given examples"
      mechanics: "pattern_recognition"
      scaffolds: ["sound_families", "phonetic_clues", "rhythm_patterns"]

# ===============================================
# AI ORCHESTRATION
# ===============================================
ai_orchestration:
  workflow:
    name: "vocabulary_mastery_orchestrator"
    
    nodes:
      - name: "vocabulary_assessor"
        model: "gemini_pro"
        system_prompt: |
          You are an expert literacy educator analyzing student vocabulary development.
          
          Assess the student's:
          - Current vocabulary level and word knowledge depth
          - Spelling pattern recognition abilities
          - Phonemic awareness skills
          - Reading comprehension through context clues
          - Retention of previously learned words
          
          Recommend appropriate word lists and puzzle difficulties to optimize learning.
          
      - name: "word_selector"
        model: "gemini_flash"
        system_prompt: |
          Select optimal vocabulary words for this student considering:
          - Their current grade level and assessed ability
          - Recently practiced words (avoid over-repetition)
          - Curriculum alignment requirements
          - Thematic connections to maintain engagement
          - Scaffolding from known to unknown words
          
          Balance review of mastered words with introduction of new vocabulary.
          
      - name: "hint_generator"
        model: "gemini_pro"
        system_prompt: |
          Create helpful, age-appropriate hints for vocabulary puzzles:
          
          Hint types:
          1. Semantic hints (meaning-based clues)
          2. Phonetic hints (sound-based assistance)
          3. Morphological hints (word part analysis)
          4. Contextual hints (usage examples)
          5. Visual hints (imagery associations)
          
          Keep hints encouraging and educational, never giving direct answers.
          
      - name: "story_weaver"
        model: "gemini_pro"
        system_prompt: |
          Create engaging micro-stories and contexts that incorporate the target vocabulary words.
          
          Stories should:
          - Be age-appropriate and culturally sensitive
          - Provide natural context for word usage
          - Connect to student interests when possible
          - Support reading comprehension development
          - Include diverse characters and settings
          
  adaptive_features:
    difficulty_adjustment:
      factors: ["spelling_accuracy", "completion_time", "hint_usage", "word_retention"]
      adjustments: ["word_length", "pattern_complexity", "time_pressure", "scaffold_amount"]
      
    personalization:
      interest_tracking: ["preferred_themes", "engagement_patterns", "success_contexts"]
      adaptive_theming: "adjust_story_contexts_to_interests"
      learning_style_accommodation: ["visual", "auditory", "kinesthetic"]

# ===============================================
# PHASER.JS GAME IMPLEMENTATION
# ===============================================
phaser_config:
  renderer:
    type: "AUTO"
    width: 1024
    height: 768
    pixel_art: false
    antialias: true
    transparent_background: false
    
  scenes:
    - key: "PreloaderScene"
      file: "scenes/PreloaderScene.js"
      assets: ["ui", "characters", "environments", "letters", "audio"]
      
    - key: "IntroStoryScene"
      file: "scenes/IntroStoryScene.js"
      narrative: "wizard_academy_welcome"
      skip_option: true
      
    - key: "WorldMapScene"
      file: "scenes/WorldMapScene.js"
      progression_system: true
      world_unlocks: ["library", "forest", "mountain", "valley"]
      
    - key: "SpellCraftingScene"
      file: "scenes/SpellCraftingScene.js"
      mechanics: ["letter_dragging", "word_validation", "spell_effects"]
      
    - key: "VocabularyGardenScene"
      file: "scenes/VocabularyGardenScene.js"
      mechanics: ["definition_matching", "context_clues", "word_growth"]
      
    - key: "ProgressReportScene"
      file: "scenes/ProgressReportScene.js"
      statistics: ["words_learned", "accuracy", "streak", "achievements"]
      
  input_systems:
    drag_and_drop:
      enabled: true
      smooth_dragging: true
      snap_to_zones: true
      visual_feedback: "glow_and_scale"
      
    text_input:
      enabled: true
      virtual_keyboard: "mobile_friendly"
      autocomplete: false
      spell_check: "disabled_for_learning"
      
    touch_gestures:
      enabled: true
      gestures: ["tap", "swipe", "pinch", "drag"]
      haptic_feedback: true

# ===============================================
# LEARNING ANALYTICS
# ===============================================
learning_analytics:
  tracked_metrics:
    vocabulary_growth:
      - "words_encountered_per_session"
      - "words_mastered_per_week"
      - "retention_rate_over_time"
      - "vocabulary_breadth_expansion"
      
    spelling_development:
      - "accuracy_by_word_length"
      - "pattern_recognition_improvement"
      - "common_error_patterns"
      - "self_correction_instances"
      
    engagement_patterns:
      - "time_spent_per_puzzle_type"
      - "preferred_difficulty_levels"
      - "hint_usage_patterns"
      - "replay_behaviors"
      
    reading_comprehension:
      - "context_clue_usage_success"
      - "definition_inference_accuracy"
      - "vocabulary_application_in_context"
      
  reporting:
    student_dashboard:
      widgets: ["word_garden", "spell_book", "achievement_badges", "progress_path"]
      
    teacher_portal:
      views: ["class_vocabulary_overview", "individual_progress", "curriculum_alignment", "intervention_suggestions"]
      
    parent_insights:
      summaries: ["weekly_words_learned", "reading_level_progress", "engagement_trends", "celebration_moments"]

# ===============================================
# MULTIPLAYER FEATURES
# ===============================================
multiplayer_options:
  cooperative_modes:
    - name: "spell_circle"
      description: "Students work together to solve word puzzles"
      max_players: 4
      mechanics: ["shared_letter_pool", "collaborative_hints", "group_celebrations"]
      
    - name: "story_builders"
      description: "Create collaborative stories using vocabulary words"
      max_players: 6
      mechanics: ["turn_based_writing", "word_challenges", "narrative_voting"]
      
  competitive_modes:
    - name: "wizard_duels"
      description: "Friendly spelling competitions"
      max_players: 2
      mechanics: ["simultaneous_challenges", "speed_bonuses", "spell_stealing"]
      balance: "skill_based_matching"
      
    - name: "vocabulary_race"
      description: "Race to complete word challenges"
      max_players: 8
      mechanics: ["parallel_puzzles", "power_ups", "comeback_mechanics"]

# ===============================================
# ACCESSIBILITY & INCLUSION
# ===============================================
accessibility:
  visual_accessibility:
    text_scalability: { min: 1.0, max: 2.0 }
    high_contrast_mode: true
    colorblind_accommodations: ["deuteranopia", "protanopia", "tritanopia"]
    dyslexia_friendly_fonts: ["OpenDyslexic", "Arial", "Verdana"]
    
  auditory_accessibility:
    text_to_speech: "full_game_narration"
    sound_alternatives: "visual_cues_for_audio"
    adjustable_audio_levels: ["master", "music", "effects", "voice"]
    
  motor_accessibility:
    input_alternatives: ["keyboard", "switch", "eye_tracking", "voice"]
    adjustable_timing: "remove_time_pressure_option"
    simplified_interactions: "reduce_precision_requirements"
    
  cognitive_accessibility:
    complexity_reduction: "simplified_interface_mode"
    memory_supports: ["visual_reminders", "progress_indicators", "hint_systems"]
    attention_accommodations: ["distraction_free_mode", "break_reminders"]
    
  language_support:
    multilingual: ["English", "Spanish", "Hindi", "Mandarin", "Arabic"]
    reading_level_adjustment: "automatic_text_simplification"
    cultural_sensitivity: "diverse_representation_in_content"

# ===============================================
# ASSESSMENT INTEGRATION
# ===============================================
assessment_integration:
  formative_assessment:
    embedded_checkpoints: "invisible_progress_monitoring"
    real_time_feedback: "immediate_error_correction"
    mastery_indicators: "adaptive_difficulty_progression"
    
  summative_assessment:
    vocabulary_tests: "gamified_knowledge_checks"
    spelling_assessments: "creative_word_challenges"
    reading_comprehension: "context_based_evaluations"
    
  diagnostic_features:
    learning_gap_detection: "automatic_skill_analysis"
    strength_identification: "celebrate_individual_talents"
    intervention_recommendations: "personalized_practice_suggestions"
    
  standards_alignment:
    progress_tracking: "curriculum_objective_mapping"
    reporting_format: "standards_based_gradebook_export"
    parent_communication: "plain_language_progress_summaries"

# ===============================================
# CONTENT MODERATION & SAFETY
# ===============================================
content_safety:
  user_generated_content:
    story_contributions: "ai_moderation_with_human_review"
    word_suggestions: "age_appropriate_filtering"
    sharing_features: "teacher_approval_required"
    
  interaction_safety:
    communication_limits: "predefined_positive_messages_only"
    privacy_protection: "no_personal_information_sharing"
    bullying_prevention: "positive_interaction_reinforcement"
    
  educational_appropriateness:
    vocabulary_curation: "expert_educator_reviewed_word_lists"
    cultural_sensitivity: "inclusive_diverse_representation"
    age_appropriateness: "developmental_stage_alignment"

# ===============================================
# MONETIZATION & PROGRESSION
# ===============================================
progression_system:
  free_tier:
    content: "Core vocabulary curriculum"
    worlds: ["Enchanted Library", "Phonics Forest"]
    features: ["Single player", "Basic progress tracking"]
    
  premium_features:
    extended_content: ["Etymology Mountain", "Vocabulary Valley"]
    advanced_features: ["Multiplayer modes", "Advanced analytics", "Parent portal"]
    customization: ["Character cosmetics", "World themes", "Achievement frames"]
    
  reward_mechanisms:
    intrinsic_motivation: ["mastery_celebrations", "personal_growth_tracking", "creative_expression"]
    extrinsic_rewards: ["collectible_spell_books", "character_upgrades", "world_unlocks"]
    social_recognition: ["achievement_sharing", "peer_encouragement", "teacher_praise"]

# ===============================================
# DEPLOYMENT CONFIGURATION
# ===============================================
deployment:
  platform_targets: ["web", "ios", "android", "chromebook"]
  
  performance_requirements:
    load_time: "< 5 seconds"
    frame_rate: "> 50 FPS"
    memory_usage: "< 200MB"
    offline_capability: "core_content_cached"
    
  distribution:
    web: "Progressive Web App"
    app_stores: "Native mobile apps"
    educational_platforms: "Google Classroom integration"
    
  security:
    data_encryption: "end_to_end_for_personal_data"
    secure_communication: "TLS_1.3_minimum"
    privacy_compliance: ["COPPA", "GDPR", "FERPA"]